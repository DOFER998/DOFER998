name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 1 hours
    - cron: "0 * * * *"

jobs:
  update-readme:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: DOFER998/blog-post-workflow@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
